<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/js.00a46daa.js" defer=""></script>
    <title>Review system</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header class="header">
      <article class="header--space-between">
        <section class="header__left-container">
          <a href="#"><img class="header__logo" src="/AGRAMKOW_logo_white.b64b8627.svg" alt="AGRAMKOW company logo" title="AGRAMKOW company logo"></a>
          <h1 class="header__title">Review System</h1>
        </section>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">My reviews</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Create review</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Search</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Teams</li></a>
          </ul>
        </nav>
      </article>
    </header>
    <main>
      <article class="sidebar">
        <section class="sidebar__form">
          <section class="progress">
            <img class="progress__bar" src="/progress-bar-create-review-stage.90767d3a.svg" alt="An image of a progressbar indicating what step of the process you are in">
          </section>
          <form class="create-review" action="#">
            <section class="title input">
              <div class="input__label--flex">
                <label class="input__label input__label--on-color" for="title-input">Title<span class="input__label --asterisk">&nbsp;*</span></label>
                <img class="input__label-tooltip" src="/circle-info-primary-shade.a64d1a3c.svg" alt="An information field that shows on mouse hover" data-tooltip="Write a descriptive title that describes the review.">
              </div>
              <input class="input__field" id="title-input" type="text" placeholder="Enter title..." required="">
            </section>

            <section class="textarea">
              <label class="textarea__label textarea__label--on-color" for="description">Description (optional)</label>
              <textarea class="textarea__field textarea__field--on-color" name="description" id="description" placeholder="Enter description..."></textarea>
            </section>

            <section class="participants input">
              <label class="select__label select__label--on-color" for="participants">Review participants<span class="--asterisk">&nbsp;*</span></label>

              <div class="input__field--flex">
                <input type="text" class="input__field input__field--on-color" id="searcInput" placeholder="Select participants..." required="">
                <a class="small-btn small-btn__primary_shade">Teams</a>
              </div>
              <ul class="participants__list" id="participantsList"></ul>
            </section>

            <section class="input">
              <label class="input__label input__label--on-color" for="project-input">Project<span class="input__label --asterisk">&nbsp;*</span></label>
              <input class="input__field" id="project-input" type="text" placeholder="Enter project number..." required="">
            </section>

            <section class="input">
              <label class="input__label input__label--on-color" for="date-input">Date<span class="input__label --asterisk">&nbsp;*</span></label>
              <input class="input__field" id="date-input" type="date">
            </section>

            <button class="large-btn large-btn__dark_grey large-btn--placement" type="submit">
              <p class="large-btn__text">Create review and send material</p>
              <img class="large-btn__arrow" src="/arrow-right-solid-white.5e7a093c.svg" alt="An arrow indicating the next stage of the process">
            </button>
          </form>
        </section>
      </article>
      <!-- <article class="material">
        <p class="material__title --asterisk">Material</p>
        <a href="#"
          ><img
            src="./assets/icons/circle-plus-grey.svg"
            alt="A button for adding material"
        /></a>
      </article> -->
    </main>
  </body>
</html>
