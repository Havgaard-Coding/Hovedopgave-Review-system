<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>Review system</title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header class="header">
      <article class="header--space-between">
        <section class="header__left-container">
          <a><img class="header__logo" src="/AGRAMKOW_logo_white.b64b8627.svg" alt="AGRAMKOW company logo" title="AGRAMKOW company logo"></a>
          <h1 class="header__title">Review System</h1>
        </section>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">My reviews</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Create review</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Search</li></a>
            <a class="header__menu-item--link" href="#"><li class="header__menu-item">Teams</li></a>
          </ul>
        </nav>
      </article>
    </header>
    <main>
      <!-- Component making section : Remember to add name="" -->
      <form action="#">
        <section class="input input--flex">
          <label class="input__label" for="title-input">Title<span class="input__label input__label--asterisk">&nbsp;*</span></label>
          <input class="input__field" id="title-input" type="text" placeholder="Enter title...">
        </section>

        <section class="input input--flex">
          <label class="input__label input__label--on-blue" for="title-input">Title<span class="input__label--asterisk">&nbsp;*</span></label>
          <input class="input__field input__field--on-blue" id="title-input" type="text" placeholder="Enter title...">
        </section>

        <section class="input">
          <label class="input__label input__label--on-blue" for="participants">Review participants<span class="input__label--asterisk"></span></label>
          <select class="input__field select" name="" id="participants">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </section>
      </form>
    </main>
  </body>
</html>
