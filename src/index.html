      <article class="sidebar">
        <section class="sidebar__form">
          <section class="progress"></section>
          <form class="create-review" action="#">
            <section class="input">
              <label class="input__label input__label--on-color" for="title-input">Title<span class="input__label --asterisk">&nbsp;*</span></label>
              <input class="input__field" id="title-input" type="text" placeholder="Enter title..." />
            </section>
            <section class="textarea">
              <label class="textarea__label textarea__label--on-color" for="description">Description (optional)</label>
              <textarea class="textarea__field textarea__field--on-color" name="description" id="description" placeholder="Enter description..."></textarea>
            </section>
            <section class="select">
              <label class="select__label select__label--on-color" for="participants">Review participants<span class="--asterisk">&nbsp;*</span></label>
              <select class="select__field select__field--on-color" name="#" id="participants" required>
                <option value="" disabled selected>Select participants</option>
                <option value="1">Birgitte Nielsen</option>
                <option value="2">Henrik Jørgensen</option>
                <option value="3">Kasper Haugaard Hansen</option>
                <option value="4">Lone Kriesten</option>
              </select>
            </section>
            <section class="input">
              <label class="input__label input__label--on-color" for="project-input">Project<span class="input__label --asterisk">&nbsp;*</span></label>
              <input class="input__field" id="project-input" type="text" placeholder="Enter project number..." />
            </section>
            <section class="input">
              <label class="input__label input__label--on-color" for="date-input">Date<span class="input__label --asterisk">&nbsp;*</span></label>
              <input class="input__field" id="date-input" type="date" />
            </section>
          </form>
        </section>
